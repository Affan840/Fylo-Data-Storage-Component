<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="left">
          <div class="logo">
            <img src="images/logo.svg" alt="" />
          </div>
          <ul>
            <li><img src="images/icon-document.svg" alt="" /></li>
            <li><img src="images/icon-folder.svg" alt="" /></li>
            <li><img src="images/icon-upload.svg" alt="" /></li>
          </ul>
        </section>
        <section class="right">
          <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
          <div class="range">
            <div class="thumb"></div>
          </div>
          <div class="storage-range">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
          <div class="storage-left">
            <h1>185</h1>
            <span>GB LEFT</span>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
